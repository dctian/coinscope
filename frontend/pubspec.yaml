name: coinscope
description: A coin identification app powered by AI vision models.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Camera & Image
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  
  # Networking
  http: ^1.2.0
  http_parser: ^4.0.2
  
  # State & Storage
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  http_mock_adapter: ^0.6.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

